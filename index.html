<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-V CURVES - Polytech Nantes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/Logo_Polyfit.png" alt="Logo I-V Curves" onerror="this.onerror=null;this.src='https://placehold.co/80x80/003366/ffffff?text=LOGO';">
                </div>
            <h1 class="site-title">I-V CURVES</h1>
            <p class="site-subtitle">Polytech Nantes</p>
            <div class="logo">
                <img src="images/Logo_Polytech.png" alt="Logo Polytech Nantes" onerror="this.onerror=null;this.src='https://placehold.co/80x80/003366/ffffff?text=LOGO';">
                </div>
        </div>
    </header>

    <main class="main-content">
        <section class="controls-section">
            <div class="card file-selection">
                <button class="button primary-button">Sélectionner des fichiers</button>
            </div>
            <div class="card file-info">
                <p>Fichier Actuel : ________</p>
                <p>Statut : ________</p>
            </div>
            <div class="card toggle-switch-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </section>

        <section class="methods-section">
            <div class="card visualization-card">
                <h2>Visualisation</h2>
                </div>
            <div class="card method-card">
                <h2>Méthode Classique</h2>
                <button class="button secondary-button">Détails</button>
            </div>
            <div class="card method-card">
                <h2>Méthode Génétique</h2>
                <button class="button secondary-button">Détails</button>
            </div>
            <div class="card method-card">
                <h2>Méthode MLP</h2>
                <button class="button secondary-button">Détails</button>
            </div>
        </section>

        <section class="export-section">
            <button class="button primary-button">CSV</button>
            <button class="button primary-button">Excel</button>
            <button class="button primary-button">PDF</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link">Qui sommes nous ?</a>
            <a href="#" class="footer-link">Conditions générales</a>
            <a href="#" class="footer-link">Mentions légales</a>
            <a href="#" class="footer-link">Politique de confidentialité</a>
        </div>
    </footer>
</body>
</html>
